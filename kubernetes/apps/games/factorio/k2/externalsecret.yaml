---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: factorio-k2
  namespace: games
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: factorio-k2
    template:
      engineVersion: v2
      data:
        rconpw: "{{ .RCONPW }}"
        admin-whitelist.json: "{{ .ADMIN_WHITELIST_JSON}}"
        server-settings.json: "{{ .SERVER_SETTINGS_JSON}}"
  dataFrom:
    - extract:
        key: factorio-k2
