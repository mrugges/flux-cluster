---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        containers:
          main:
            image:
              repository: lloesche/valheim-server
              tag: latest
              pullPolicy: Always

            # env:
            #   ...
            envFrom:
              - configMapRef:
                  name: valheim-config

            resources:
              requests:
                memory: 5403Mi
                cpu: 241m
              limits:
                memory: 32G
                cpu: 6304m
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568


    service:
      main:
        ports:
          http:
            port: 80
          steam1:
            port: 2456
            protocol: UDP
          steam2:
            port: 2457
            protocol: UDP
          steam3:
            port: 2458
            protocol: UDP
          supervisor:
            port: 9001
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "valheim.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
        tls:
          - hosts:
              - *host

    persistence:
      # Persist config
      config:
        enabled: true
        mountPath: /config
        existingClaim: valheim-config
      # Persist World
      data:
        enabled: true
        mountPath: /opt/valheim
        existingClaim: valheim-data


