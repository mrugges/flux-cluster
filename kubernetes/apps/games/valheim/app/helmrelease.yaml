---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        containers:
          main:
            image:
              repository: lloesche/valheim-server
              tag: latest
              pullPolicy: Always

            # env:
            #   ...
            envFrom:
              - configMapRef:
                  name: valheim-config

            resources:
              requests:
                memory: 5403Mi
                cpu: 241m
              limits:
                memory: 32G
                cpu: 6304m
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${SECRET_LB_VALHEIM_ADDR}"
        ports:
          steam1:
            port: 2456
            protocol: UDP
            targetPort: 2456
          steam2:
            port: 2457
            protocol: UDP
            targetPort: 2456
          steam3:
            port: 2458
            protocol: UDP
            targetPort: 2456
          supervisor:
            port: 9001
            protocol: TCP
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "vh.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      # Persist config
      config:
        enabled: true
        mountPath: /config
        existingClaim: valheim-config
      # Persist World
      data:
        enabled: true
        mountPath: /opt/valheim
        existingClaim: valheim-data


