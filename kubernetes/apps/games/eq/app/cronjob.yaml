apiVersion: batch/v1
kind: CronJob
metadata:
  name: laz-price-history
spec:
  # schedule: "5 * * * *"
  schedule: "*/2 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: docker-registry-pull-manual
          containers:
            - name: laz-price-history
              image: registry.${SECRET_DOMAIN}/laz-price-history:latest
              imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
